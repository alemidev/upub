<!DOCTYPE html>
<html>
<head>
	<title>upub</title>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta property="og:type" content="website" />
	<meta property="og:title" content="upub">
	<meta property="og:description" content="micro social network, federated" />
	<meta property="og:url" content="https://feditest.alemi.dev/web" />
	<meta property="og:site_name" content="upub" />

	<link rel="preload" href="https://cdn.alemi.dev/web/font/FiraCode-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
	<link rel="preload" href="https://cdn.alemi.dev/web/font/FiraCode-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">

	<link crossorigin rel="stylesheet" href="https://cdn.alemi.dev/web/alemi.css">
	<style>
		:root {
			--main-col-percentage: 70%;
		}
		@font-face {
			font-family: 'Fira Code';
			font-style:  normal;
			font-weight: 400;
			font-display: swap;
			src: url("assets/fonts/FiraCode-Regular.woff2") format("woff2"), url("assets/fonts/FiraCode-Regular.woff") format("woff");
		}
		
		@font-face {
			font-family: 'Fira Code';
			font-style:  normal;
			font-weight: 800;
			font-display: swap;
			src: url("assets/fonts/FiraCode-Bold.woff2") format("woff2"), url("assets/fonts/FiraCode-Bold.woff") format("woff");
		}
		
		* {
			font-family: 'Fira Code', Menlo, DejaVu Sans Mono, Monaco, Consolas, Ubuntu Mono, monospace;
		}

		body {
			margin: 0;
			padding-bottom: 1.2em;
			font-size: 11pt;
		}
		nav {
			top: 0;
			position: sticky;
			padding-top: .05em;
			background-color: var(--background);
		}
		footer {
			width: 100%;
			position: fixed;
			bottom: 0;
			background-color: var(--background);
			text-align: center;
			padding-bottom: 0;
			line-height: 1rem;
		}
		blockquote {
			margin-left: 1.25em;
			margin-top: 0;
			margin-bottom: 0;
		}
		span.footer {
			padding: .1em;
			font-size: .6em;
			color: var(--secondary);
		}
		hr.sep {
			margin-top: 0;
			padding-top: 0;
			margin-bottom: 0;
			padding-bottom: 0;
			border: 1px solid #bf616a70;
			top: 1.65rem;
			position: sticky;
		}
		div.sticky {
			top: 1.75rem;
			position: sticky;
			background-color: var(--background);
			padding-top: .5em;
		}
		a.upub-title {
			color: var(--primary);
			text-decoration: none;
		}
		a.upub-title:hover {
			text-decoration: underline;
		}
		a.hover {
			text-decoration: none;
		}
		a.hover:hover {
			text-decoration: underline;
		}
		img.avatar-circle {
			display: inline;
			max-height: 2em;
			border-radius: 50%;
		}
		div.tl-header {
			background-color: #bf616a55;
			color: #bf616a;
		}
		table.post-table {
			border-collapse: collapse;
		}
		table p {
			margin: .25em 1em;
		}
		tr.post-table,
		td.post-table {
			border: 1px dashed #bf616a;
			padding: .5em;
		}
		td.top {
			vertical-align: top;
		}
		input[type="submit"].active {
			background-color: var(--accent);
			border-color: var(--accent);
			color: var(--background);
			cursor: pointer;
		}
		main {
			margin: 1em;
		}
		@media screen and (max-width: 786px) {
			.hidden-on-mobile {
				display: none;
			}
			main {
				margin: 0;
			}
		}
		@media screen and (max-width: 400px) {
			.hidden-on-tiny {
				display: none;
			}
		}
		span.emoji {
			color: transparent;
			text-shadow: 0 0 0 var(--secondary);
		}

	</style>
</head>

</head>
<body>
</body>
</html>
