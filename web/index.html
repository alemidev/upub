<!DOCTYPE html>
<html>
<head>
	<title>upub</title>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta property="og:type" content="website" />
	<meta property="og:title" content="upub">
	<meta property="og:description" content="micro social network, federated" />
	<meta property="og:url" content="https://feditest.alemi.dev/web" />
	<meta property="og:site_name" content="upub" />

	<link rel="preload" href="https://cdn.alemi.dev/web/font/FiraCode-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
	<link rel="preload" href="https://cdn.alemi.dev/web/font/FiraCode-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">

	<link crossorigin rel="stylesheet" href="https://cdn.alemi.dev/web/alemi.css">
	<style>
		:root {
			--main-col-percentage: 75%;
		}
		@font-face {
			font-family: 'Fira Code';
			font-style:  normal;
			font-weight: 400;
			font-display: swap;
			src: url("https://cdn.alemi.dev/web/font/FiraCode-Regular.woff2") format("woff2"), url("https://cdn.alemi.dev/web/font/FiraCode-Regular.woff") format("woff");
		}
		
		@font-face {
			font-family: 'Fira Code';
			font-style:  normal;
			font-weight: 800;
			font-display: swap;
			src: url("https://cdn.alemi.dev/web/font/FiraCode-Bold.woff2") format("woff2"), url("https://cdn.alemi.dev/web/font/FiraCode-Bold.woff") format("woff");
		}
		
		* {
			font-family: 'Fira Code', Menlo, DejaVu Sans Mono, Monaco, Consolas, Ubuntu Mono, monospace;
		}

		body {
			margin: 0;
			padding-bottom: 1.2em;
			font-size: 11pt;
		}
		textarea {
			font-size: 10pt;
		}
		nav {
			z-index: 90;
			top: 0;
			position: sticky;
			padding-top: .05em;
			background-color: var(--background);
		}
		footer {
			width: 100%;
			position: fixed;
			bottom: 0;
			background-color: var(--background);
			text-align: center;
			padding-bottom: 0;
			line-height: 1rem;
		}
		main {
			margin: 0em 1em;
		}
		blockquote {
			margin-top: .5em;
			margin-bottom: .5em;
			margin-left: 1.25em;
			padding-left: .3em;
			overflow-wrap: break-word;
			hyphens: auto;
			border-left: solid 3px var(--background-secondary);
		}
		blockquote.tl {
			color: var(--text);
			border-left: solid 3px var(--accent);
			margin-top: 0;
			margin-bottom: 0;
		}
		blockquote.tl p {
			margin: 0 .5em;
		}
		span.footer {
			padding: .1em;
			font-size: .6em;
			color: var(--secondary);
		}
		span.nowrap {
			white-space: nowrap;
			text-overflow: ellipsis;
			overflow: hidden;
			display: block;
		}
		hr.sep {
			border: 1px solid #bf616a70;
		}
		hr.sticky {
			position: sticky;
			z-index: 100;
			margin-top: 0;
			padding-top: 0;
			margin-bottom: 0;
			padding-bottom: 0;
			top: 1.65rem;
		}
		div.sticky {
			z-index: 100;
			top: 2rem;
			position: sticky;
			background-color: var(--background);
		}
		div.border {
			padding: 1em;
			border: 1px dashed var(--accent);
		}
		@media screen and (max-width: 786px) {
			div.sticky {
				top: 1.75rem;
				padding-top: .25rem;
			}
		}
		a.upub-title {
			color: var(--primary);
			text-decoration: none;
		}
		a.upub-title:hover {
			text-decoration: underline;
		}
		a.hover {
			text-decoration: none;
		}
		a.hover:hover {
			text-decoration: underline;
		}
		a.breadcrumb {
			text-decoration: none;
			color: var(--secondary);
		}
		a.breadcrumb:hover {
			font-weight: bold;
			color: var(--primary);
		}
		b.big {
			font-size: 18pt;
		}
		div.banner {
			margin-top: .3em;
			outline: .3em solid #bf616a55;
		}
		div.overlap {
			position: relative;
			bottom: 3em;
		}
		img.avatar-circle {
			display: inline;
			border-radius: 50%;
		}
		img.avatar-border {
			background-color: var(--background);
			border: .3em solid #BF616A;
		}
		img.avatar-inline {
			display: inline;
			height: .75em;
			border-radius: 50%;
		}
		img.inline-avatar {
			max-height: 2em;
		}
		.box {
			border: 3px solid #bf616a;
		}
		.cursor {
			cursor: pointer;
		}
		video.attachment {
			height: 10em;
		}
		img.attachment {
			cursor: pointer;
			height: 10em;
			width: 100%;
			border: 3px solid #bf616a;
			padding: 5px;
			object-fit: cover;
			box-sizing: border-box;
		}
		img.expand,
		video.expand {
			height: unset;
			max-height: 55vh;
			max-width: 100%;
			object-fit: contain;
		}
		div.tl-header {
			background-color: #bf616a55;
			color: #bf616a;
		}
		p.tiny-text {
			line-height: .75em;
		}
		table.post-table {
			border-collapse: collapse;
		}
		table p {
			margin: .25em 1em;
		}
		tr.post-table,
		td.post-table {
			border: 1px dashed #bf616a;
			padding: .5em;
		}
		td.top {
			vertical-align: top;
		}
		td.bottom {
			vertical-align: bottom;
		}
		details>summary::marker {
			display: none;
		}
		details>summary {
			list-style: none;
			cursor: pointer;
		}
		details>summary:hover {
			font-weight: bold;
		}
		code.cw {
			display: block;
		}
		input[type=button]:hover,
		input[type=submit].active {
			background-color: var(--accent);
			border-color: var(--accent);
			color: var(--background);
			cursor: pointer;
		}
		.ml-1-r {
			margin-left: 1em;
		}
		.depth-r {
			margin-left: .5em;
		}
		.only-on-mobile {
			display: none;
		}
		@media screen and (max-width: 786px) {
			.depth-r {
				margin-left: .125em;
			}
			.ml-1-r {
				margin-left: 0;
			}
			.only-on-mobile {
				display: inherit;
			}
			.hidden-on-mobile {
				display: none;
			}
			div.col-side {
				padding-right: .25em;
			}
			main {
				margin: 0;
			}
		}
		@media screen and (max-width: 400px) {
			.hidden-on-tiny {
				display: none;
			}
		}
		span.emoji {
			color: transparent;
			text-shadow: 0 0 0 var(--secondary);
		}
		span.emoji-btn:hover {
			color: unset;
			text-shadow: unset;
		}
		div.context {
			border-left: 1px solid var(--background-dim);
			padding-left: 1px;
		}

	</style>
</head>

</head>
<body>
</body>
</html>
