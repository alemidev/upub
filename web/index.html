<!DOCTYPE html>
<html>
<head>
	<title>upub</title>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta property="og:type" content="website" />
	<meta property="og:title" content="upub">
	<meta property="og:description" content="micro social network, federated" />
	<meta property="og:url" content="https://feditest.alemi.dev/web" />
	<meta property="og:site_name" content="upub" />

	<link crossorigin rel="stylesheet" href="https://cdn.alemi.dev/web/alemi.css">
	<style>
		:root {
			--main-col-percentage: 70%;
		}
		body {
			margin: 0;
			padding-bottom: 1.2em;
		}
		nav {
			top: 0;
			position: sticky;
			padding-top: .05em;
			background-color: var(--background);
		}
		footer {
			width: 100%;
			position: fixed;
			bottom: 0;
			background-color: var(--background);
			text-align: center;
			padding-bottom: 0;
			line-height: 1rem;
		}
		span.footer {
			padding: .1em;
			font-size: .6em;
			color: var(--secondary);
		}
		hr.sep {
			margin-top: 0;
			padding-top: 0;
			margin-bottom: 0;
			padding-bottom: 0;
			border: 1px solid #bf616a70;
			top: 1.65rem;
			position: sticky;
		}
		div.sticky {
			top: 4em;
			position: sticky;
			background-color: var(--background);
		}
		a.upub-title {
			color: var(--primary);
			text-decoration: none;
		}
		a.upub-title:hover {
			text-decoration: underline;
		}
		a.hover:hover {
			text-decoration: underline;
		}
		img.avatar-circle {
			display: inline;
			max-height: 2em;
			border-radius: 50%;
		}
		div.tl-header {
			background-color: #bf616a55;
			color: #bf616a;
		}
		table.post-table {
			border-collapse: collapse;
		}
		table p {
			margin: .5em;
		}
		tr.post-table,
		td.post-table {
			border: 1px dashed #bf616a;
		}
		td.top {
			vertical-align: top;
		}
		input[type="submit"].active {
			background-color: var(--accent);
			border-color: var(--accent);
			color: var(--background);
			cursor: pointer;
		}
	</style>
</head>

</head>
<body>
</body>
</html>
